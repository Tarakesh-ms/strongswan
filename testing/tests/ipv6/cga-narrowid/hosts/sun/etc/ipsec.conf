# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn cga-tunnel
	leftcert=cga:sun.cga
	left=PH_IP_SUN
	leftid=fec2::3840:e1ae:500c:c55f
	leftsubnet=fec2::3840:e1ae:500c:c55f
	right=PH_IP_MOON
	rightid=%any
	rightsubnet=fec1::/64
	auto=add
