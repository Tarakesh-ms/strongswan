# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = aes des sha1 sha2 md5 pem pkcs1 gmp random nonce x509 curl revocation hmac cga narrowid stroke kernel-netlink socket-default updown

  send_vendor_id = yes

  plugins {
    cga {
      trust = yes
    }
    narrowid {
      configs = cga-tunnel
    }
  }
  syslog {
    daemon {
      knl = 2
    }
  }
}
