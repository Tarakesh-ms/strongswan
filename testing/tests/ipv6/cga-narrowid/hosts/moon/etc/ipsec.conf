# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn cga-tunnel
	leftcert=cga:moon.cga
	left=PH_IP_MOON
	leftid=fec1::2c1d:3461:a532:ba48
	leftsubnet=fec1::2c1d:3461:a532:ba48
	right=PH_IP_SUN
	rightid=%any
	rightsubnet=fec2::/64
	auto=add
